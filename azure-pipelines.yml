# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
 branches:
   include:
     - dev-branch

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'd696bc1d-5bb6-4e04-a51b-4ab308008288'
  imageRepository: 'chatbot-back'
  containerRegistry: 'cbfrontend.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

pool:
  name: 'Default'
 
stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build

    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
# Add the AzureCLI task after building and pushing the image
    - task: AzureCLI@2
      inputs:
        azureSubscription: 'AzureServiceConnection'
        scriptType: 'bash' 
        scriptLocation: 'inlineScript'
        scriptPath: 
        inlineScript: |
          az webapp config container set --name chatbot-back --resource-group Sukwo-chatbot --docker-custom-image-name cbfrontend.azurecr.io/$(imageRepository):$(tag) --docker-registry-server-url https://cbfrontend.azurecr.io
          az webapp restart --name chatbot-back --resource-group Sukwo-chatbot